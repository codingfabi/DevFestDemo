<div class="containerdiv">
<form id = "inputform" [formGroup] = 'countrieForm' novalidate (ngSubmit)="countrieForm.valid && addCountrie()">
  <mat-form-field>
    <input matInput placeholder="" id="countrie" formControlName='name' [(ngModel)]="countrie.name" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="" id="residents" formControlName='residents' [(ngModel)]="countrie.residents"/>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="safsd" id="capital" formControlName='capital' [(ngModel)]="countrie.capital"/>
  </mat-form-field>
  <button mat-button class="mat-raised-button" type="submit" >Add Countrie</button>
</form>

<form [formGroup]='searchForm' novalidate (ngSubmit)="searchForm.valid && searchDB()">
  <mat-form-field>
    <input matInput id="search" formControlName="search" [(ngModel)]="searchString"/>
  </mat-form-field>
  <button mat-button class="mat-raised-button" type="submit">Search for Countrie</button>
</form>

<button mat-button class="mat-raised-button" (click)="getAllfromDB()">Get All from DB</button>

<form [formGroup]='deleteForm' novalidate (ngSubmit)="searchForm.valid && deleteCountrie()">
  <mat-form-field>
    <input matInput id="delete" formControlName="delete" [(ngModel)]="deleteString"/>
  </mat-form-field>
  <button mat-button class="mat-raised-button" type="submit">Delete Countrie</button>
</form>

</div>
